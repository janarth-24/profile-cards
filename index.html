<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Card UI Design</title>
  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
  <!-- Boxicons CSS -->
  <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
  <div class="profile-card">
    <!-- Profile Image -->
    <div class="image">
      <img src="./IMG_20250110_194006_834.png" alt="Profile Image" class="profile-img" />
    </div>

    <!-- Profile Details -->
    <div class="text-data">
      <span class="name">Janarthanan</span>
      <span class="job">Front End Developer</span>
    </div>

    <!-- Social Icons -->
    <div class="media-buttons">
      <a href="https://www.facebook.com/share/1KiKRhM3LC/" style="background: #4267b2" class="link" target="_blank">
        <i class="bx bxl-facebook"></i>
      </a>
      </a>
      <a href="https://www.instagram.com/jana_24022?utm_source=qr&igsh=bnNmOXgzaXBseHd3" style="background: #e1306c" class="link" target="_blank">
        <i class="bx bxl-instagram"></i>
      </a>
      <a href="https://www.linkedin.com/in/janarthanan-p-1497a9277?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" style="background: #0A66C2" class="link" target="_blank">
        <i class="bx bxl-linkedin"></i>
      </a>
    </div>

   
  </div>
</body>

</html>
